<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Agregar Comentarios</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <div class="card card-primary card-outline mb-4">
      <div class="card-footer">
        <a href="/comentarios" class="btn btn-secondary text-white text-center">Cancelar</a>
    </div>
      <div class="card-header">
        <div class="card-title">Agregar nuevos comentarios.</div>
      </div>
      <form>
        <div class="card-body">
          <div class="mb-3">
            <label for="IDempresaInput" class="form-label">ID de empresa</label>
            <input type="text" class="form-control" id="idempresaInput">
          </div>
          <div class="mb-3">
            <label for="IDproductoInput" class="form-label">ID del producto</label>
            <input type="text" class="form-control" id="IDproductoInput">
          </div>
          <div class="mb-3">
            <label for="comentarioInput" class="form-label">Comentario</label>
            <input type="text" class="form-control" id="comentarioInput">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Aceptar</label>
          </div>
        </div>
        <div class="card-footer">
            <a href="/comentarios" class="btn btn-primary text-white text-center">Agregar comentario</a>
        </div>
      </form>
    </div>
  </body>
</html>
